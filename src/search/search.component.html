<img src="../assets/images/vetPets.png" class="center" alt="vet pets" />

<search>
    <form (ngSubmit)="submitSearch(search.value)">
        <mat-form-field class="form-input">
            <mat-label><mat-icon fontIcon="search"></mat-icon>Search</mat-label>
            <input matInput #search minlength="1" maxlength="24" placeholder="Ex. rudy" name="search"
                class="form-input center" />
            <mat-hint align="end">{{search.value.length}} / 24</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</search>

@if (bookings.length > 0 || pets.length > 0) {
<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="tab-header" matBadge="{{bookings.length}}" matBadgeOverlap="false"
                matBadgeSize="large">Bookings</span>
        </ng-template>
        <div id="search-filter">
            <mat-checkbox (change)="toggleBookingsFilter($event)"><span>Hide Past Bookings</span></mat-checkbox>
        </div>
        <app-booking-card [bookings]="bookings" (editClicked)="editBooking($event)" />
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="tab-header" matBadge="{{pets.length}}" matBadgeOverlap="false" matBadgeSize="large">Pets</span>
        </ng-template>
        <app-pet-card [pets]="pets" (bookClicked)="bookPet($event)" (editClicked)="editPet($event)" />
    </mat-tab>
</mat-tab-group>
}

<h1 class="center">Procedures</h1>

<img src="../assets/images/dogTiltingHead.png" class="center" alt="dog tilting head" />

@if (mode == 'list'){
<div class="center">
    <button mat-button color="primary" (click)="setMode('add')" class="center">Add a Procedure</button>
</div>
<mat-card *ngFor="let procedure of procedures" appearance="raised" class="card">
    <mat-card-header>
        <mat-card-title class="bold">{{procedure.name}}</mat-card-title>
        <mat-card-content>{{procedure.cost | currency}}</mat-card-content>
    </mat-card-header>
    <mat-card-actions style="justify-content: flex-end;">
        <button mat-button color="warn" class="float-right" (click)="deleteProcedure(procedure.id)">Delete</button>
        <button mat-button color="primary" class="float-right"
            (click)="editProcedure(procedure.id, procedure.name, procedure.cost)">Edit</button>
    </mat-card-actions>
</mat-card>
}

@if (mode === 'add') {
<mat-card appearance="raised" class="center card">
    <mat-card-content>
        <form [formGroup]="addProcedureForm" (ngSubmit)="addProcedure()">
            <mat-form-field class="form-input">
                <mat-label>Name</mat-label>
                <input matInput required minlength="1" maxlength="24" name="name" formControlName="name" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label>Cost</mat-label>
                <input matInput type="number" required min="1" max="200" name="cost" formControlName="cost" />
            </mat-form-field><br />
            <button mat-button type="submit" class="float-right" color="primary"
                [disabled]="!addProcedureForm.valid">Save</button>
            <button mat-button type="reset" class="float-right" color="accent" (click)="setMode('list')">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
}

@if (mode === 'edit') {
<mat-card appearance="raised" class="center card">
    <mat-card-content>
        <form [formGroup]="editProcedureForm" (ngSubmit)="saveProcedure()">
            <mat-form-field class="form-input">
                <mat-label>Name</mat-label>
                <input matInput required minlength="1" maxlength="24" name="name" formControlName="name" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label>Cost</mat-label>
                <input matInput type="number" required min="1" max="200" name="cost" formControlName="cost" />
            </mat-form-field><br />
            <button mat-button type="submit" class="float-right" color="primary"
                [disabled]="!editProcedureForm.valid">Save</button>
            <button mat-button type="reset" class="float-right" color="accent" (click)="setMode('list')">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
}

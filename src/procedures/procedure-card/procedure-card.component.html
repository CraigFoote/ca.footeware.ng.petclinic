@for (procedure of procedures; track procedure) {
  <mat-card appearance="raised" class="card">
    <mat-card-header>
      <mat-card-title class="bold">{{procedure.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{procedure.cost | currency}}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" class="float-right" (click)="editProcedure(procedure)">Edit</button>
    </mat-card-actions>
  </mat-card>
}

@for (pet of pets; track pet.id) {
<mat-card appearance="raised" class="card">
  <mat-card-header>
    <mat-card-title class="bold">{{pet.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li>{{pet.species.name}}</li>
      <li>{{pet.gender}}</li>
      <li>{{pet.birthDate | date}}</li>
      <li>
        <span class="no-wrap">
          <a [routerLink]="'/owners/' + pet.owner.id">{{pet.owner.lastName}}, {{pet.owner.firstName}}</a>
        </span><span style="white-space: normal;"> </span>
        <span class="no-wrap">
          (<a href="tel:+6494461709">{{pet.owner.phone}}</a>)
        </span>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" class="float-right" (click)="editPet(pet)">Edit</button>
    <button mat-button color="primary" class="float-right" (click)="bookPet(pet)">Book</button>
  </mat-card-actions>
</mat-card>
}

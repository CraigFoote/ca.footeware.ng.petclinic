<mat-card *ngFor="let s of allSpecies" appearance="raised" class="card">
    <mat-card-header>
        <mat-card-title class="bold">{{s.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{s.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" class="float-right" (click)="editSpecies(s)">Edit</button>
    </mat-card-actions>
</mat-card>

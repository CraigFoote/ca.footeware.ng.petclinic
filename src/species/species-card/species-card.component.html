<mat-card *ngFor="let s of allSpecies" appearance="raised" class="card">
    <mat-card-header>
        <mat-card-title class="bold">{{s.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="background-color: #b0bb94; padding: 10px;">{{s.description}}</mat-card-content>
    <mat-card-actions style="justify-content: flex-end;">
        <button mat-button color="warn" class="float-right" (click)="deleteSpecies(s)">Delete</button>
        <button mat-button color="primary" class="float-right" (click)="editSpecies(s)">Edit</button>
    </mat-card-actions>
</mat-card>

<mat-card appearance="raised" class="center card">
    <mat-card-content>
        <form [formGroup]="editOwnerForm" (ngSubmit)="updateOwner()">
            <input type="hidden" formControlName="id" />
            <mat-form-field class="form-input">
                <mat-label for="firstName">First Name</mat-label>
                <input matInput required minlength="1" maxlength="24" id="firstName" name="firstName"
                    formControlName="firstName" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="lastName">Last Name</mat-label>
                <input matInput required minlength="1" maxlength="24" id="lastName" name="lastName"
                    formControlName="lastName" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="address">Address</mat-label>
                <input matInput required minlength="1" maxlength="24" id="address" name="address"
                    formControlName="address" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="city">City</mat-label>
                <input matInput required minlength="1" maxlength="50" id="city" name="city" formControlName="city" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="province">Province</mat-label>
                <mat-select id="province" formControlName="province" required>
                    @for (province of provinces; track province) {
                    <mat-option [value]="province">{{province}}</mat-option>
                    }
                </mat-select>
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="postalCode">Postal Code</mat-label>
                <input matInput required minlength="6" maxlength="6" id="postalCode" name="postalCode"
                    formControlName="postalCode" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="email">Email</mat-label>
                <input matInput required minlength="3" maxlength="24" id="email" name="email" formControlName="email" />
            </mat-form-field><br />
            <mat-form-field class="form-input">
                <mat-label for="phone">Phone</mat-label>
                <input matInput type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required minlength="10" maxlength="12"
                    id="phone" name="phone" formControlName="phone" />
            </mat-form-field><br />
            <button mat-button type="submit" class="float-right" color="primary"
                [disabled]="!editOwnerForm.valid">Save</button>
            <button mat-button type="reset" class="float-right" color="accent" (click)="setMode('list')">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>

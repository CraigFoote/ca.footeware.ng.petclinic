@for (owner of owners; track owner) {
  <mat-card appearance="raised" class="card">
    <mat-card-header>
      <mat-card-title class="bold">{{owner.lastName}}, {{owner.firstName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li>{{owner.address}}</li>
        <li>{{owner.city}}</li>
        <li>{{owner.province}}</li>
        <li>{{owner.postalCode}}</li>
        <li><a href="mailto:{{owner.email}}">{{owner.email}}</a></li>
        <li><a href="tel:{{owner.phone}}">{{owner.phone}}</a></li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" class="float-right" (click)="editOwner(owner)">Edit</button>
    </mat-card-actions>
  </mat-card>
}

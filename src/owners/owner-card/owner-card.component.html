<mat-card *ngFor="let owner of owners" appearance="raised" class="card">
    <mat-card-header>
        <mat-card-title class="bold">{{owner.lastName}}, {{owner.firstName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="background-color: #b0bb94;">
        <ul>
            <li>{{owner.address}}</li>
            <li>{{owner.city}}</li>
            <li>{{owner.province}}</li>
            <li>{{owner.postalCode}}</li>
            <li>{{owner.email}}</li>
            <li>{{owner.phone}}</li>
        </ul>
    </mat-card-content>
    <mat-card-actions style="justify-content: flex-end;">
        <button mat-button color="warn" class="float-right" (click)="deleteOwner(owner)">Delete</button>
        <button mat-button color="primary" class="float-right"
            (click)="editOwner(owner)">Edit</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngFor="let vet of vets" appearance="raised" class="card">
    <mat-card-header>
        <mat-card-title class="bold">Dr. {{vet.lastName}}, {{vet.firstName}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions style="justify-content: flex-end;">
        <button mat-button color="warn" class="float-right" (click)="deleteVet(vet)">Delete</button>
        <button mat-button color="primary" class="float-right" (click)="editVet(vet)">Edit</button>
    </mat-card-actions>
</mat-card>
